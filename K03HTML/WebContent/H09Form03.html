<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H09Form03.html</title>
</head>
<body oncontextmenu="alert('우클릭 안되요');">
<!-- 
input태그의 버튼형태 속성
	-submit : 폼태그 사이의 요소값을 서버로 전송할때 사용		
	-image : 기능은 submit과 동일하나 버튼의 모양을 이미지로 
		대체할수 있는 속성값		
	-reset : 값을 초기상태로 되돌리는 기능에 사용	
	-button : 버튼 모양으로 표시할때 사용함. 초기상태
		에서는 아무런 액션이 일어나지 않음.	
	-file : 파일 찾아보기 버튼과 입력상자가 표시됨. 
		첨부파일을 업로드할때 사용됨.
 -->

	<h2>input태그의 버튼속성</h2>

	<fieldset>
		<form action="">
			이름 : 
			<input type="text" name="name" value="" />
			<br />
			직업 : 
			<input type="radio" name="job" value="S"
				checked="checked"/> 학생
				&nbsp;&nbsp;
			<input type="radio" name="job" value="T"/> 강사
			<br />
			자기소개:
			<textarea name="intro" cols="50" rows="5">내용은 여기에 입력됩니다.</textarea>
			<br />
			<!-- submit과 속성이 동일하지만, 버튼의 모양을
			우리가 원하는 이미지로 변경할 수 있다. src속성에서
			경로를 지정한다. -->
			<input type="image" src="./images/button.jpg"/>
			<br />
			
			<input type="submit" value="전송" />
			<br />
			<!-- 폼에 입력된 내용을 초기화한다. 단, 처음부터 입력된 값이 존재한다면
			그 값으로 되돌려준다. -->
			<input type="reset" value="리셋"/>
			<br />
			
			
			<!-- 
			button속성 및 buttion 태그는 눌렀을때 기본 액션은 없다.
			동작을 위해서는 이벤트 핸들러와 Javascript로 처리해야 한다.
			 -->
			<button type="button" onclick="alert('경고창입니다.');">버튼타이틀
			</button>
			<input type="button" onmouseover="alert('마우스올렸나요?');" value =
			"MouseOver이벤트"/>
			<input type="button" onMouseout="alert('마우스내렸나요?');" value =
			"MouseOut이벤트"/>	
			<button type="button" oncontextmenu="alert('우클릭 안되요');">우클릭방지
			</button>
			
		</form>
	</fieldset>
</body>
</html>
