<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H03P.html-문단</title>
<style>
	p{border : 1px solid red;}
	
</style>
</head>
<body>
	http://emmet.io/eclipse/updates/
	
	<!--p태그
	- Paragraph의 이니셜로 문단을 나눌때 사용하는 태그이다.
	- Block Element
	- p태그 안에는 다른 Block Element를 넣지 않아야 한다.
		만약 넣어야 한다면 <div>태그를 사용한다.
		
	※Block Element : 세로 배치되는 태그들로 컨텐츠의 양에 상관없이
		한블럭을 차지하는 태그들(ex : hn, p, div등)
	※Inline Element : 가로배치되는 태그들로 컨텐츠의 양에 따라 
		해당크기만큼만 공간을 차지함. 웹브라우저의 크기가 작아지면
		자동으로 줄바꿈됨.
		(ex: a, span, img등)  -->
	<h3>P태그</h3>
	<h3>자기소개서</h3>
	<p>
		저는 유복한 가정에서 태어났습니다.<br/>
		자상하신 부모님의 사랑을 받으며 자라왔습니다.
	</p>
	
	<p style="text-align:right">
		입사동기는 열심히 하여 사장이 되고 싶습니다.<br/>
		열심히 하겠습니다.
	</p>
		
	
</body>
</html>
