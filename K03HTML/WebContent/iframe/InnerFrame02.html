<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>InnerFrame02.html</title>
</head>
<body>
<!-- 
target : 링크를 걸때 어떤 창에서 페이지이동을 시킬지를 결정하기 위한 속성값이다.
	* _self : 디폴트값으로 쓰지 않아도 되며, 현재 페이지에서 이동한다.
	* _parent : 여러단계의 frame이 있는 경우 한단계 상위 프레임을 지정한다.(부모프레임)
	* _top : 단계에 상관없이 최상위 frame을 지정한다.
	* frame의 name 속성값 지정 : 원하는 창을 지정하여 링크를 걸어줄 수 있따.
	
※iframe의 name 속성으로 target을 걸때 이름이 잘못지정되거나 해당 name속성을 찾을 수 없게 되면
	새창에서 링크가 열리게 된다.
	
참고] java script를 사용하면 parent.parent.location과 같이 여러 단계를 한꺼번에 지정할 수 있다.
 -->
	<h2>innerFrame02 페이지</h2>
	
	<a href="http://nate.com" target="_self">_self</a>
	<br />
	
	<a href="http://nate.com" target="_parent">_parent</a>
	<br />
	
	<a href="http://nate.com" target="_top">_top</a>
	<br />
	
	<a href="http://nate.com" target="topWin">topWin</a>
	<br />

</body>
</html>
