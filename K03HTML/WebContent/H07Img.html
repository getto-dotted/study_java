<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H07Img.html</title>
</head>
<body>
<!-- img태그 : 웹브라우저에 이미지를 표시할때 사용하는 태그
속성
	src: 이미지의 경로를 기술한다.(절대경로 혹은 상대경로)
	alt : 대체텍스트(이미지가 표시되지 않을때 이미지 대신
		텍스트로 표시할때 사용)
	width : 이미지의 가로크기
	height : 이미지의 세로크기
	usemap : 이미지를 map으로 사용할때 값을 지정한다.
		값 지정시 		#을 붙인다.
		
	-Inline Element
	-종료태그가 별도로 없다.
	-width, height를 지정하지 않으면 이미지의 원본크기로 표시된다.
-->

	<h2>img 태그</h2>
	
	<h3>이미지를 원본크기대로 표시하기</h3>
	<img src="./images/1.png" alt="스폰지밥" />
	<img src="./images/2.png" alt="징징이" />
	<img src="./images/2.png" alt="징징이" />
	
	<h2>이미지 크기설정</h2>
	<img src="./images/1.png" width="100" alt="스폰지밥" />
	<img src="./images/2.png" width="100" height="200" alt="징징이" />
	<img src="./images/2.png" alt="징징이" />
	
	<h2>이미지에 링크걸기</h2>
	<a href="http://koreavc.or.kr/" target="_blank"><img src="./images/logo.png" alt="아이 서울 유" /></a>
	
	
	
	<h2>외부에 있는 이미지 가져오기</h2>
	<a href="http://koreavc.or.kr/" target="_blank">
	<img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&
	fname=http%3A%2F%2Fcfile5.uf.tistory.com%2Fimage%2F276C4B5058EC750F110BFD" width="300" height="400" alt="마동석" /></a>
	
	
<!-- 
이미지맵 사용하기
map태그 : 이미지의 영역을 분할해서 마치 지도처럼 사용하게 해주는 태그로 
	각 영역별로 링크를 다르게 걸 수 있다.	
사용법
	<img src="이미지경로" usemap="#MyImage">
	<map name="MyImage">
		<area 블라블라> : area태그를 이용해서 영역을 분할한다.	
	</map>
	
area태그 : map의 하위태그로 이미지를 분할할때 사용한다.
속성
	href : 링크주소 설정
	shape : circle(원형), rectangle(사각형), polygon(다각형)
	coords : shape속성값에 따라 각 분할 영역을 지정하는 
		좌표값을 설정한다.
		circle일때 : circ로 사용가능함. 
			coords = "x, y, 반지름"
		rectangle일때 : rect로 사용가능함
			coords = "left, top, right, bottom 좌표"
		polygon일때 : poly로 사용가능함
			coords = "각 꼭지점의 x,y좌표1, x,y좌표2...."	
 -->	

	
	<h2>이미지맵 사용하기</h2>
	<img src="./images/Map01.png" alt="이미지맵 사용하기" usemap="#MyImage"/>
	
	<map name="MyImage">	
		<area shape="rect" alt="네이버" title="네이버" coords="72,127,173,228" href="http://naver.com" target="_blank" />
		<area shape="circle" alt="다음" title="다음" coords="254,181,51" href="http://daum.net" target="_blank" />
		<area shape="poly" alt="네이트" title="네이트" coords="371,129,433,227,306,232" href="http://nate.com" target="_blank" />
		<area shape="poly" alt="유튜브" title="유튜브" coords="497,129,478,158,442,184,478,193,495,226,509,193,545,180,508,160,494,126" href="http://youtube.com" target="_blank" />
	</map>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
