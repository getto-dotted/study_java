<!--doctype선언부 : 해당 문서가 HTML5임을 알림  -->
<!DOCTYPE html>
<!--HTML 문서의 시작을 알림  -->
<html>
<head>
<!--head 부분에서는 해당 웹문서의 정보 (작성자, 작성도구, 설명, 인코딩 등)를 
	웹브라우저에 알려주는 역할을 한다.
	
	-meta, title 태그는 반드시 head태그 안에 기술해야 한다.
	-추가적인 태그
		script 태그 : 자바스크립트를 기술하기 위한 태그
		style 태그 : CSS3를 기술하기 위한 태그
		※경우에 따라서 script, style태그는 body태그안에 
		기술해도 무방하다.-->
<!--해당 HTML문서의 캐릭셋(문자셋)을 다국어를 지원하는 UTF-8로 지정하겠다는 선언  -->
		<meta charset="UTF-8">
<!--해당 문서의 타이틀로 웹브라우저의 탭부분에 노출됨.  -->
		<title>HTML5첫실행</title>
	</head>
	
<body>
	
	<h2>HTML5수업</h2>
	
	<span style="color:red;">마크업 기능이 없는 태그</span>

	<br/>
	
	<!-- 
	주석은 이와 같이 사용합니다.
	/*~~*/좌측과 같이 JAVA에서 사용하는 블럭단위 주석이나
	//와 같은 주석은 사용할 수 없다. 	
	-->
	
	<!--텍스트의 줄바꿈을 할 때는 <br>태그를 사용한다.  -->
	<br/>
	
	웹브라우저에서는 스페이스를            한칸만 인식합니다.<br/><br/>
	여러칸을 띄울때는 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 를 사용합니다.

	</body>
</html>
