<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H11Frame.html</title>
</head>
<!-- 
frame태그 : 해당 HTML 문서를 여러개의 단을 나눠서 구성할 때 사용하는 태그.
	
	속성
		rows : 해당 HTML문서의 행을 나눌때 사용함.
			rows="100px, *, 50px" => 3개의 행으로 나누겠다는 의미
		cols : 해당 HTML문서의 열을 나눌때 사용함.
			cols="300px,*" => 2개의 열로 나누겠다는 의미
			
	frameset태그로 영역을 나눈뒤 frame태그로 해당 영역의 페이지(경로)를 지정한다.
 -->
<frameset rows="100px, *, 50px" border="5" frameborder="1">
	<frame src="./frame/topFrame.html" name="topFrame" scrolling="no" marginwidth="0"
		marginheight="0" noresize/>
	<frameset cols="300px,*" border="5" frameborder="1">
		<frame src="./frame/leftFrame.html" name="leftFrame"/>
		<frame src="./frame/contentFrame.html" name="contentFrame"/>
	</frameset>
	<frame src="./frame/bottomFrame.html" name="bottomFrame" scrolling="no" marginwidth="0"
		marginheight="0"/>
</frameset>
<noframes>이 브라우저는 프레임을 지원하지 않습니다.</noframes>

<body>
	프레임은 body태그 안으로 들어가면 안됩니다.
</body>
</html>
