<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H02Hn.html-헤드라인</title>
<style>
	h1{border : 1px solid red;}
	h2{border : 10px double green;}
	span{border: 1px solid blue;}
</style>
</head>
<body>
	<!--Hn태그
	-제목(헤드라인)을 표시할때 사용하는 태그
	-Block Element(블럭엘리먼트로 세로형 배치)
	-h1~h6까지 있고 숫자가 작을수록 텍스트는 커짐.
	-bold체가 적용된다.
	  -->
	<h1>블럭(Block)엘리먼트</h1>
	
	<h1>제목1입니다.</h1>
	<h2>제목2입니다.</h2>
	<h3>제목3입니다.</h3>
	<h4>제목4입니다.</h4>
	<h5>제목5입니다.</h5>
	<h6>제목6입니다.</h6>
	<b>일반텍스트</b>입니다.
	
	<hr />
	
	
	<h1>인라인(Inline)엘리먼트</h1>
	<span>span1입니다.</span>
	<span>span2입니다.</span>
	<span>span3입니다.</span>
	<span>span4입니다.</span>
	<span>span5입니다.</span>
	<span>span6입니다.</span>
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
