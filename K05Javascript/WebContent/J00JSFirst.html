<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>J00JSFirst.html</title>




		
<script type="text/javascript">
/*JavaScript란?
	Client-side Script Language(Front-End)로써 웹브라우저에 의한
	순차적으로 해석되어 실행되는 인터프리터 방식의 언어이다.
	즉 Front-End영역의 언어로써 주로 HTML, CSS등을
	동적으로 제어하는 역할을 한다.

변수선언방법
	Var 변수명
		=> 변수를 선언하는 유일한 방법으로 자바스크립트는
		별도의 자료형이 존재하지 않는다. int, double등의
		자료형은 사용되지 않는다.*/
		var number;
		alert("number="+ number);
		console.log("1.number="+ number);
		if(number==undefined){
			alert('타입이 정의되지 않음');
		}
		else{
			alert("타입이 정의됨");
		}
		
		number = 10;
		console.log("2.number="+ number);
		alert("number="+ number);
		if (number==undefined) {
			alert('타입이 정의되지 않음');
		} else {
			alert("타입이 정의됨");
		}
</script>


</head>
<body>
	<h2>자바스크립트 첫번째 예제</h2>
	
	alert("자바스크립트의 alert 함수입니다.");
	
	<script>
		alert('script태그는 body에 쓸 수도 있습니다.');
	</script>







</body>
</html>
