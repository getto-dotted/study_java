<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>J03Array.html</title>
<script>

/*
배열 : JAVA와는 다르게 JS에서의 배열은 여러타입의 자료를 저장할 수 있는 자료구조(메모리)이다.

선언방법 : var 배열명 = new Array(배열크기);
 */
 
 //배열선언방법1 : 배열의 크기를 지정하여 선언한다.
 var array = new Array(5);
 
 document.write("배열의 크기: "+ array.length);//배열의 크기반환
 document.write("<h2>배열 초기화 전 출력</h2>");
 for (var i = 0; i < array.length; i++) {
	document.write("array["+ i +"]="+array[i]+"<br/>");
}
 //배열의 초기화 : 자료형이 정해지지 않은 상태이므로 모든 자료 저장가능
 array[0] = 100;
 array[1] = '자바스크립트';
 array[2] = new Date();
 array[3] = 3.14;
 array[4] = false;
 
 document.write("<h2>배열 초기화 후 출력</h2>");
 for (var i = 0; i < array.length; i++) {
	document.write(i +"번방의 자료형:" + typeof(array[i]) + ", array[" + i +
				"]=" + array[i] +"<br/>");
}
 
 
//배열선언방법2 : 선언과 동시에 초기화 사용(new 사용)
var init = new Array("홍길동", 20, "신도림", "010-1234-5678");

document.write("<h2>선언과 동시에 초기화 후 출력</h2>");
for (var i = 0; i < init.length; i++) {
	document.write(i +"번방의 자료형:" + typeof(init[i]) + ", array[" + i +
				"]=" + init[i] +"<br/>");
}
 
 
//배열선언방법3 : 선언과 동시에 초기화(new미사용)
var initNoNew = ["KOSMO", 1, "Javascript", '메르디앙'];
document.write("<h2> [] 이용하여 배열선언 후 출력</h2>");
for (var i = 0; i < initNoNew.length; i++) {
	document.write(i +"번방의 자료형:" + typeof(initNoNew[i]) + ", array[" + i +
				"]=" + initNoNew[i] +"<br/>");
}

//배열선언방법4
/*
-웹프로그래밍 시 가장 많이 사용되는 방법이다.
-배열의 크기는 가장 마지막 자료에 의해 결정된다.
-크기를 지정하지 않을 경우 크기가 0인 배열이 생성된다.
 */
document.write("<h2>배열의 크기 미지정</h2>");
var nosize =new Array();
document.write("배열의 크기: "+ nosize.length +"<br/>");
nosize[0] = 100;
nosize[3] = 'Javascript';
document.write("배열의 크기: "+ nosize.length +"<br/>");

for (var i = 0; i < nosize.length; i++) {
	document.write(i +"번방의 자료형:" + typeof(nosize[i]) + ", array[" + i +
			"]=" + nosize[i] +"<br/>");
}


	
	//크기가 없는 배열 선언 : html문서 전체에서 사용할 수 있는 전역변수로 선언함.
	var studentArray = new Array();
	//JS의 함수선언
	var getAverage = function(){
		//id를 통해 HTML요소 하나를 가져온다.
		var countOfStudent =
			document.getElementById("numOfStudent").value;
		console.log('countOfStudent=' + typeof(countOfStudent));
		var total = 0;
		for (var i = 0; i < countOfStudent; i++) {
			/*입력받은 학생수만큼 반복하면서 사용자로부터 점수를 입력받는다.
			HTML에서 받은 모든값은 문자로 전송되므로 연산을 위해서는 반드시 숫자로 변경한다.*/
			studentArray[i]=
				parseInt(prompt(i+1+"번째 학생점수", "50"));
			total += studentArray[i];
		}
		
		//총점/학생수 = 평균값을 구함
		var average = total/countOfStudent;
		
		var stringResult= "";
		for (var i = 0; i < countOfStudent; i++) {
			/*학생수 만큼 반복하면서 입력된 점수를 문자열로	연결해서 저장한다.
			\r\n은 엔터키를 표현하는 특수기호이다.*/
			stringResult += (i+1) +"번째 학생의 점수 : " +
				studentArray[i] +"\r\n";
		}
		stringResult += "총점:" + total + ", 평균:" + average;
		
		alert(stringResult);
	}
</script>
</head>
<body>

<h2>배열을 이용한 평균구하기</h2>
<!-- table>tr*2>td*2 -->
<table border="1">
	<tr>
		<td>학생수 입력: </td>
		<td><input type="text"  id="numOfStudent" size="5" value=""/></td>
	</tr>
	<tr>
		<td colspan="2">
			<button type = "button" onclick="getAverage();">평균구하기</button></td>
	</tr>
</table>

<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
</body>
</html>
