<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>J02Operator.html</title>
<script type="text/javascript">
	/*
	1.산술연산자
		우선순위 : *,/,% > +,-
	*/
	document.write("<h2>산술연산자</h2>");
	document.write("(3 % 5 * 2 + 10 / 5)="
			+ (3 % 5 * 2 + 10 / 5));//결과 : 8
	document.write("<br/>3 / 5="+ (3/5));/*
		Java는 0, JS는 소수점까지 결과나옴 */

		
	/*
	2.비교연산자 : >,>=,<,<=,==,!=	
		※JS에서는 조건식에 0, null, false,""(빈문자열) 이면 false로 처리하고
		나머지는 모두 true로 처리된다. 
	*/
	document.write("<h2>비교연산자</h2>");
	
	if(""){
		document.write("빈 문자열은 참이다<br/>");
	}
	else{
		document.write("빈 문자열은 거짓이다<br/>");
	}
	
	document.write("a".charCodeAt(0));//97
	document.write("<br/>");
	
	document.write("가나다1">'가나다');	//true
	/* java는 X, JS는 O*/
	
	document.write("<br/> 3>9==0의 결과:"+(3>9==0));
	/*
		(false==0) => true
		java는 X, JS는 O
	*/
	
	if(-1){
		document.write("<br/>-1은 true이다");
	}
	else{
		document.write("<br/>-1은 false이다");
	}
	/* -1은 0이 아니므로 true 반환 */
		
	
	if(null){
		document.write("<br/>null은 true이다");
	}
	else{
		document.write("<br/>null은 false이다");
	}
	/* null은 false */
	
	if(10-10){
		document.write("<br/>10-10은 true이다");
	}
	else{
		document.write("<br/>10-10은 false이다");
	}
	/* 10-10의 연산결과는 0이므로 false */

	if(false==null){
		document.write("<br/>true이다.");
	}
	else{
		document.write("<br/>false이다.");
	}
	/* false값과 null값의 자체비교이므로 false가 반환됨 */
	
	if("자바스크립트"){
		document.write("<br/>문자열은 true이다.");
	}
	else{
		document.write("<br/>문자열은 false이다.")
	}
	/* 문자열 자체는 true */
	
	
	/*
	3.논리연산자 
		우선순위 : ! > && > !!
	*/
	document.write("<h2>논리연산자</h2>");
	document.write("3>2 || 5<=10 && !(3-4) 의 결과:"+
			(3>2) || 5<=10 && !(3-4));
	/*
		1번째 : !(3-4) -> !(-1) -> !(true) => false
		2번째 : 5<=10 => true
		3번째 : true && false => false
		4번째 : 3>2 => true
		5번째 : true || false => true
	*/
	
	
	/*
	4.증감연산자: ++, --
	*/
	document.write("<h2>증감 연산자</h2>");
	var num=10;
	num++;//11
	document.write("num="+ ++num);//12
	document.write("<br/>num="+ num++);//12
	document.write("<br/>num="+ num);//13
	
	/*
	5.복합대입연산자(단축표현식) : +=, -=, *=, /=, %=		
	*/
	document.write("<h2>복합대입연산자</h2>");
	document.write("num%=5="+ (num%=5));//3	
</script>
</head>
<body>





</body>
</html>
