<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>J08Function.html</title>
<script type="text/javascript">
/*  
함수정의방법

방법1] 유명함수(이름이 있는 함수)	
	function 함수명(num1, num2....)
	{
		함수의 몸체;
		return 변수 혹은 값;
	}
	
방법2] 무명함수(이름이 없는 함수)
	var 함수명으로 사용할 변수 = function(매개변수1,....)
	{
		함수의 몸체;
		return 변수 혹은 값;
	}
	
※함수정의시 매개변수에는 var를 쓸 수 없다. 변수명만 쓸 수 있다.

※함수안에서 선언된 변수는 함수의 실행이 끝나면 메모리에서 소멸되는 지역변수이다.

*/

//함수형식1
//var yesParamNoReturn = function(start, end)
function yesParamNoReturn(start, end){
	var sum = 0;
	for (var i = start; i <=end; i++) {
		sum += i;
	}
	document.write(start + "부터 "+ end +"까지의 합:"+ sum + "<br/>");
	
}
yesParamNoReturn(1,10);
yesParamNoReturn(1,100);
yesParamNoReturn(1,1000);

//함수형식2
var noParamYesReturn = function(){
	
	var name = prompt("이름을 입력하세요", "");
	var age = prompt("나이를 입력하세요", "20");
	
	return name + "은(는) "+ age +" 살입니다.<br/>";
	document.write("return문 이후 출력문");
}
document.write(noParamYesReturn());

//함수형식3
var yesParamYesReturn = function(num1, num2){
	return num1>num2 ? num1 : num2;
}
document.write("큰수는? "+yesParamYesReturn(10,20));

/*
	JS에서는 함수에서 선언된 변수는 지역변수가 되어 해당 함수를
	벗어나면 소멸되어 사용할 수 없다. 아래 문장은 에러 발생됨.
 */
console.log("함수에서 선언된 sum=" + sum);

</script>
</head>

</html>
