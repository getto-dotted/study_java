<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>J16FormObject01.html</title>
	<script>
		function formValidate() {
			/* 
			form을 배열형태로 가져오는 방법. 디자인이 변경되는 경우에는
			동작을 보장할 수 없으므로 주의해야 한다.
			*/
			var frm = document.forms[0];
			/* 
			submit리스너가 false값을 반환하게 되면 폼값 전송이 제한된다.
			input태그에 입력값이 있는지 확인 후 없다면 경고창을 띄우고
			포커스를 이동하게 처리한다. 
			*/
			if (frm.id.value == "") {
				alert("아이디를 입력해주세요");
				frm.id.focus();
				return false;
			}
			if (!frm.pw.value) {
				alert("패스워드를 입력해주세요");
				frm.pw.focus();
				return false;
			}

			//return true; -> 생략가능
		}
		function jsSubmit() {
			/* <form>태그의 DOM을 name속성을 통해 가져온다.
				디자인이 변경되어도 동작이 보장되므로 많이 사용된다. */
			var f = document.loginFrm2;

			/* 
			JS의 submit()함수를 통해 폼값을 전송하므로 폼값의 유효성에
			문제가 있는 경우에는 return으로 함수의 실행만 종료하면 된다.
			*/
			if (f.id.value == '') {
				alert("아이디를 입력하세요");
				f.id.focus();
				return;
			}
			if (f.pw.value == "") {
				alert("패스워드를 입력해주세요");
				f.pw.focus();
				return;
			}
			/* 
			JS에서 <form>태그의 속성을 부여한다. 이 경우 <form>태그에서 부여한
			속성보다 JS에서 부여한 속성이 우선순위가 높다.
			즉, get방식으로 asdf.html의 경로로 폼값이 전송된다.
			*/
			f.action = "asdf.html";
			f.method = "get";
			/* JS에서 submit()함수를 호출하면 폼값이 서버로 전송된다. */
			f.submit();
		}






	</script>
</head>

<body>
	<h2>form전송방식 - HTML을 사용하는 방법</h2>
	<form name="loginFrm1" method="get" onsubmit="return formValidate();">
		아이디 : <input type="text" name="id">
		<br>
		패스워드 : <input type="password" name="pw">
		<br>
		<input type="submit" value="로그인">
	</form>


	<h2>form전송방식 - Javascript를 사용하는 방법</h2>
	<form name="loginFrm2" method="post" action="abcd.html">
		아이디 : <input type="text" name="id">
		<br>
		패스워드 : <input type="password" name="pw">
		<br>
		<input type="button" value="로그인" onclick="jsSubmit();">
	</form>
</body>

</html>
