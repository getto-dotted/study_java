<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>J16FormObject05.html</title>
	<script>
		var formValidate2 = function (frm, eVar, tVal) {

			alert("input태그의 value값:" + tVal);

			alert("input태그의 type속성:" + eVar.type);

			if (!frm.id.value) {
				alert("아이디를 입력하삼");
				return false;
			}
		}
	</script>
</head>

<body>
	<h2>this, this.form, this.value 사용하기</h2>

	<form name="frm">
		아이디 : <input type="text" name="id" />
		<br />
		<input type="button" value="로그인하기" onclick="formValidate2(this.form, this, this.value);" /></form>
</body>

</html>
