<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>J16FormObject02.html</title>
	<script>
		var chkArr = document.getElementsByName("spo");
		//alert(chkArr);

		//전체선택
		function allChecked() {
			for (var i = 0; i < chkArr.length; i++) {
				/* 
				체크박스에 체크값을 부여할때는 두가지 모두 사용가능함.
				*/
				chkArr[i].checked = 'checked';
				//chkArr[i].checked = true;
			}
		}
		//전체해제
		function allUnChecked() {
			for (var i = 0; i < chkArr.length; i++) {
				/* 
				체크박스를 체크해제할때는 두가지 모두 사용가능함.
				*/
				chkArr[i].checked = null;
				//chkArr[i].checked = false;
			}
		}
		//반전선택
		function allReverse() {
			for (var i = 0; i < chkArr.length; i++) {
				/* 
				체크박스에서 체크여부를 확인할때는 true/false만 사용할 수 있다.
				*/
				if (chkArr[i].checked == true) {
					chkArr[i].checked = false;
				}
				else {
					chkArr[i].checked = true;
				}
			}
		}





	</script>
</head>

<body>
	<h2>checkbox 전체선택/해제/반전하기</h2>

	<fieldset>
		<legend>좋아하는 운동 2가지만 고르세욤</legend>
		<input type="checkbox" name="spo" value="야구" />야구
		<input type="checkbox" name="spo" value="농구" />농구
		<input type="checkbox" name="spo" value="축구" />축구
		<input type="checkbox" name="spo" value="배구" />배구
		<input type="checkbox" name="spo" value="핸드볼" />핸드볼
		<input type="checkbox" name="spo" value="테니스" />테니스
		<input type="checkbox" name="spo" value="골프" />골프
	</fieldset>

	<p>
		<button type="button" onclick="allChecked()">
			전체선택하기</button>
		<button type="button" onclick="allUnChecked()">
			전체해제하기</button>
		<button type="button" onclick="allReverse()">
			반전선택하기</button>
	</p>

</body>

</html>
