<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>C02 Order By CSS.html</title>
<style>
	/* h2태그는 뒤쪽에 선언된 red가 적용된다. */
	h2{color:blue;}
	h2{color:red;}
	
	/* 선언된 순서나 위치에 상관없이 !important로 선언하면
	가장 높은 우선순위를 갖는다. 즉 다른 스타일은 적용되지 않는다. */
	#mnt{color:gold !important;}
	
	/* 외부파일에 정의된 blue로 적용된다. 외부파일로 선언하더라도
	나중에 선언된 스타일이 적용된다. */
	dd{color:green;}


</style>
<!-- 
CSS를 적용시키는 방법
	방법1 : Embedding Style
		<style>태그를 사용하여 문서에 직접 정의하는 방식
	방법2 : Inline Style
		적용하고자 하는 태그에 style속성을 이용하여 직접 정의하는 방식
	방법3 : External Style
		별도의 파일을 만들어서 해당문서에 링크시켜 사용하는 방식
 
 CSS의 우선순위
 	: HTML 문서의 해석방법은 인터프리터 방식이기 때문에 태그와
 	가장 가까운 효과가 우선순위가 높다.
 	
선택자 사이의 우선순위
	!important > Inline style > id > class > tag > *
  -->
  
 <!--
 외부에 선언된 파일을 링크시켜서 사용할때 link태그를 사용한다.
 실무에서 가장 많이 사용하는 방식이다.  -->
<link rel="stylesheet" href="./style/style.css" />
</head>
<body>
	<h2>선택자 종류에 따른 CSS적용순서</h2>
	<!-- ul>li.mountain*4 -->
	<ul>
		<li class="mountain">관악산</li>
		<li class="mountain" style="color:violet;" id="mnt">설악산</li>
		<li class="mountain">지리산</li>
		<li class="mountain">한라산</li>
	</ul>
	
	<h2>CSS적용 스타일에 따른 적용순서</h2>
	<dl>
		<dd>종로구</dd>
		<dd>강동구</dd>
		<dd>금천구</dd>
		<dd style="color:red;">강남구</dd>
	</dl>

</body>
</html>
